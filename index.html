<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sidebar Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Sidebar style */
    .sidebar {
      height: 100vh;
      width: 220px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #2c3e50;
      padding-top: 20px;
    }

    /* Sidebar links */
    .sidebar a {
      display: block;
      color: white;
      padding: 15px 20px;
      text-decoration: none;
      font-size: 18px;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    /* Main content */
    .main-content {
      margin-left: 230px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="#home">🏠 Home</a>
    <a href="#about">📖 About</a>
    <a href="#services">🛠 Services</a>
    <a href="#gallery">🖼 Gallery</a>
    <a href="#contact">📞 Contact</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Welcome to My Website</h1>
    <p>This is the main content area beside the side menu bar.</p>
  </div>

</body>
</html>
